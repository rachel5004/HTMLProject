<!-- 
   JQuery => Ajax
   
   => selector
      태그 , 아이디 , 클래스 .... (CSS)
   => 사용법 
      <p id="pp"></p>
      
      자바스크립트 
        = document.getElementById("pp")
        = document.querySelector("#pp")
      JQuery
        $('#pp') ==> ID일 경우
        $('.class명') ==> class명 처리
        $('p') ==> 태그 
        
      자바스크립트의 계층구조 
      브라우저 => 출력 공간 => 입출창 전체 => 입력창
      window    document    form      input
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 자바스크립트 import -->
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
<script type="text/javascript">
// window.onload=function(){}
/*
 *   $(document).ready(function(){})
       =============== 생략이 가능 
 */
$(function(){
	// 제어할 태그를 가지고 온다 
	$('h1').css("color","yellow");
	$('#red').css("color","red");
	$('.blue').css("color","blue");
});
</script>
</head>
<body>
  <h1 id="red">자바</h1>
  <h1>오라클</h1>
  <h1 class="blue">자바스크립트</h1>
</body>
</html>
