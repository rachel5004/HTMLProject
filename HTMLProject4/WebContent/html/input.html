<!-- 
    입력관련 태그 
     => 로그인 , 회원가입 , 글쓰기 ...
     형식) 
          <input type="">
                 1. type="text"
                    한줄 => id입력,게시판 제목 , 이름...
                 2. type="password"
                    한줄 => 비밀번호 입력 
                 3. type="button"
                       = button : 기능이 없다 
                                  (자바스크립트 이용)
                       = submit : 입력된 모든 데이터 전송
                                  지정된 파일로 전송
                       = reset : 초기화 (입력값 모두 지울 경우)
                 4. toggle button
                    ==============
                       = radio
                       = checkbox
                 5. hidden : 사용자에게 데이터를 보여주지 않을 경우
                       게시판 : 수정 , 삭제 (게시물 번호를 숨겨서 처리)
                ===================================================
                 6. 날짜 출력 (IE(X),크롬,FF) : date
                 7. updown(숫자만 출력) => number
                 8. range 
                ===================================================HTML 5
                 9. file : 파일 업로드시 
                 10.image => 버튼 (submit)
                 
       = 여러줄 입력 
         <textarea> : 소개 , 글쓰기 내용 ...
         
       = 목록에서 선택이 가능 
         <select> : 콤보박스          
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
   ID:<input type="text" size=15><br>
   PW:<input type="password" size=15><br>
   성별:<input type="radio" name="sex">남자
       <input type="radio" name="sex">여자<br> <!-- 그룹 (name속성) -->
   취미:<input type="checkbox">운동
       <input type="checkbox">등산
       <input type="checkbox">여행<br>
   업로드 : <input type="file"><br><!-- 자료실 , 카페,블로그 -->
   숨김:<input type="hidden" value="admin"><br>
   버튼:<input type="button" value="로그인">
       <input type="submit" value="회원가입">
       <input type="reset" value="취소"><br>
   날짜: <input type="date"><br>
   숫자입력 : <input type="number" min="1" max="100" value="50">
           <!-- 장바구니 , 주문갯수 --><br>
   Range : <input type="range" min="1" max="100"><br>
   image : <input type="image" src="my_08.png"> <!-- 버튼 (submit)-->
           <br>
           <button>글쓰기</button><!-- 버튼 (submit)-->
   내용: <textarea rows="10" cols="60"></textarea>
   <br>
   <select>
     <option>010</option>
     <option>011</option>
     <option>017</option>
   </select>
   
</body>
</html>
