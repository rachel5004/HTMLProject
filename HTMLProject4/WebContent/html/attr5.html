<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
  <center>
    <h3>글쓰기</h3>
    <form action="a.html">
    <table border=1 bordercolor=black width=500>
      <tr height="35">
       <th width=20% align="right">이름</th>
       <td width=80%>
         <input type=text name=name size=15 required="required">
       </td>
      </tr>
      <tr height="35">
       <th width=20% align="right">이메일</th>
       <td width=80%>
         <input type=email name=email size=50>
       </td>
      </tr>
      <tr height="35">
       <th width=20% align="right">제목</th>
       <td width=80%>
         <input type=text name=subject size=50 required="required">
       </td>
      </tr>
      <tr height="35">
       <th width=20% align="right">내용</th>
       <td width=80%>
         <textarea rows="5" cols="55" name=content required="required"></textarea>
       </td>
      </tr>
      <tr height="35">
       <th width=20% align="right">비밀번호</th>
       <td width=80%>
         <input type="password" name=pwd size=10 required="required">
       </td>
      </tr>
      <tr height="35">
        <td colspan="2" align="center">
          <input type=submit value="글쓰기">
          <input type=button value="취소">
        </td>
      </tr>
    </table>
    </form>
  </center>
</body>
</html>
