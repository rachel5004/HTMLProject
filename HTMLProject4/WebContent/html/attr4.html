<!-- 
     <input type="text">
     ===================
           ========
      속성 : id  => 중복이 없는 값 
            class => 중복이 있는 값
           ======== 자바스크립트,CSS에서 사용 
            name => 자바 연결 => 데이터를 자바에서 읽을 경우
            required => 반드시 입력값 설정 
            placeholder 
            read only => 비활성 
            size => 크기 
            value => 입력창의 값
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

</head>
<body>
   <input type=text class="a" readonly="readonly" size=100><br><!-- id -->
   <input type=text class="a" value="admin"><br><!-- 수정할때 -->
   <input type=text id="aa"><br>
   <input type=text class="a"><br>
   <input type=text class="a"><br>
</body>
</html>
