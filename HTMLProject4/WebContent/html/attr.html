<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
   <form method=post action="input.html" autocomplete="off">
   <!-- 
     태그마다 
       id    ==> 디자인용 
       class ==> 디자인용 (front에서만 처리)
       name  ==> 자바에서 입력값을 받기 위해서 
                 request.getParameter("name명")

     <input type=text name="id" size=10 required placeholder="아이디"><br>

     <button>전송</button>
   </form>
