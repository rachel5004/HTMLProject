<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/table.css">
<style type="text/css">
.container{
  width:1920px;
}
.row{
  width:960px;
  margin: 0px auto;
}
</style>
</head>
<body>
   <div class="container">
     <h1 style="text-align:center">예매하기</h1>
     <div class="row">
      <table class="table-content" width=960>
        <tr>
         <td width=200 height=500 valign="top" class="text-left">
           <table class="table-content" width=200>
             <tr>
               <th class="text-center">영화정보</th>
             </tr>
           </table>
         </td>
         <td width=200 height=500 valign="top" class="text-left">
           <table class="table-content" width=200>
             <tr>
               <th class="text-center">극장정보</th>
             </tr>
           </table>
         </td>
         <td width=300 height=500 valign="top" class="text-left">
           <table class="table-content" width=300>
             <tr>
               <th class="text-center">날짜정보</th>
             </tr>
           </table>
         </td>
         <td width=260 height=500 valign="top" class="text-left">
           <table class="table-content" width=260>
             <tr>
               <th class="text-center">예매정보</th>
             </tr>
           </table>
         </td>
        </tr>
        <tr>
         <td colspan=2 height=500 valign="top" class="text-left">
           <table class="table-content" width=400>
             <tr>
               <th class="text-center">시간정보</th>
             </tr>
           </table>
         </td>
         <td width=350 height=500 valign="top" class="text-left">
           <table class="table-content" width=200>
             <tr>
               <th class="text-center">인원정보</th>
             </tr>
           </table>
         </td>
        </tr>
      </table>
     </div>
   </div>
</body>
</html>
