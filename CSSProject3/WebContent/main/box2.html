<!-- 
     margin-left
     margin-right
     margin-top
     margin-bottom
     ============== +
     margin : top,left,bottom,right
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
     width:300px;
     height:200px;
     border: 1px solid black;
     margin-left: 100px;
     margin-top: 100px;
}
h1{
     padding-left: 100px;
     padding-top: 100px;
}

#a{
     width:400px;
     height: 100px;
     background: #ff6a00;
}
#b{
     width:50%;
     height:100px;
     background: #ccffcc;
}
</style>
</head>
<body>
  <div>
    <h1>Hello CSS</h1>
  </div>
  <div id="a"></div>
  <div id="b"></div>
</body>
</html>
