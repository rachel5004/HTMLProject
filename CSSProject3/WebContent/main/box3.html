<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
   width:500px;
   height: 100px;
   border: 1px dotted black;
}
#a{
   margin-top: 20px;
}
#b{
   margin-top: 40px;
}
#c{
   margin-top: 60px;
}
img{
  width:200px;
  height:250px;
  margin-top: 20px;
  /*margin-left:20px;*/
  /*display: block;*/
}
img:hover{
  border:2px solid green;
  cursor:pointer;
}
ul {
  list-style-type: none;
  background: #0000ff;
  margin-left:100px;
  width:500px;
  height: 70px;
}
ul li{
  color: white;
  display: inline-block;/*inline(width,height..적용이 안됨) , inline-block*/
  width:80px;
  padding-top: 20px;
}
</style>
</head>
<body>
  <div id="a"></div>
  <div id="b"></div>
  <div id="c"></div>
  <img src="m1.jpeg">
  <img src="m2.jpeg">
  <img src="m3.jpeg">
  <img src="m4.jpeg">
  <img src="m5.jpeg">
  <ul>
    <li>홈</li>
    <li>맛집</li>
    <li>호텔</li>
    <li>레시피</li>
    <li>뮤직</li>
  </ul>
</body>
</html>
