<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#wrap{
   position:relative;
   width:300px;
   height:300px;
   border: 1px solid #ccc;
}
.box{
   position:absolute;
   width:50px;
   height: 50px;
   background: blue;
}
#a{top:0; left:0}
#b{top:0;right:0}
#c{top:125px;left:125px}
#d{bottom:0;left:0}
#e{bottom:0;right:0}
</style>
</head>
<body>
   <div id="wrap">
     <div class="box" id="a"></div>
     <div class="box" id="b"></div>
     <div class="box" id="c"></div>
     <div class="box" id="d"></div>
     <div class="box" id="e"></div>
   </div>
</body>
</html>
