<!-- 
   배치(position) 
    = static : default(left,top,bottom,right를 사용 할 수 없다)
               좌우 배치
    = absolute :절대경로 
    = relative : 상대경로
    = fixed : 고정 
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box1{
  float: left;
  width:100px;
  background: yellow;
  margin-right: 10px;
  padding: 20px;
}
.box2{
  position:relative;
  left:50px;
  top:30px;
  float: left;
  width:300px;
  background: blue;
  margin-right: 10px;
  padding: 20px;
}
</style>
</head>
<body>
  <div class="box1">박스1</div>
  <div class="box2">박스2</div>
</body>
</html>
