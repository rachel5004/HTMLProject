   rowspan : 세로로 묶어서 처리
   = 영화 상세 
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
  <!-- 이미지 출력 -->
  <!-- <img src="m1.jpeg" width=250 height=350>

  <!-- 
       카오스 워킹
        Chaos Walking, 2021
		개봉	2021.02.24
		장르	어드벤처
		국가	미국
		등급	15세이상관람가
		러닝타임	109분
   -->
  <center>
    <h3>영화 상세 보기</h3>
    <table  width=700>
     <tr>
       <td align="center" width=30% rowspan="6">
         <img src="m1.jpeg" width=200 height=300><!-- 단독태그 -->
       </td>
       <td colspan="2" width=70%>
         <h3>카오스 워킹</h3>
         <sub>Chaos Walking, 2021</sub>
       </td>
     </tr>
     <tr>
       <td width="20%">개봉</td>
       <td width="50%">2021.02.24</td>
     </tr>
     <tr>
       <td width="20%">장르</td>
       <td width="50%">어드벤처</td>
     </tr>
     <tr>
       <td width="20%">국가</td>
       <td width="50%">미국</td>
     </tr>
     <tr>
       <td width="20%">등급</td>
       <td width="50%">15세이상관람가</td>
     </tr>
     <tr>
       <td width="20%">러닝타임</td>
       <td width="50%">109분</td>
     </tr>
    </table>
  </center>
</body>
</html>
