<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<!-- 
      <html>
        |
     -------------------------------
     |                             |
   <head>                        <body>
   문서읽기                         브라우저 화면 
   = CSS
   = JavaScript
   = 한글 코드<Meta>
   = 브라우저 제목(title)
   
   <body>
     |
    <table>
       |
      <tr> (여러번 사용이 가능)
       |
     --------
     |      |
    <th>   <td> (여러번 사용이 가능)
========================================    
    <ul>
     |
    <li>
========================================    
    <ol>
     |
    <li>
========================================
    <dl>
     |
   -------
   |     |
  <dt>  <dd>
========================================

태그 => 셋팅 (다른 태그와 혼합, 단독)
브라우저에서는 자바파일 일반 문자열 
 -->
<body>
  <center>
    <h3>게시판</h3>
    <table border=1 bordercolor=black width=700>
      <tr>
        <th width=10%>번호</th><!-- 간격조절: th,td : 한줄 문자열  -->
        <th width=45%>제목</th>
        <th width=15%>작성자</th>
        <th width=20%>작성일</th>
        <th width=10%>조회수</th>
      </tr>
      <tr>
         <td align="center">1</td>
         <td align="left"><a href="table2.html">HTML의 목록을 출력하는 태그(table)</a></td>
         <td align="center">홍길동</td>
         <td align="center">2021-02-24</td>
         <td align="center">3</td>
      </tr>
      <tr>
         <td align="center">2</td>
         <td align="left">HTML태그(table)</td>
         <td align="center">홍길동</td>
         <td align="center">2021-02-24</td>
         <td align="center">3</td>
      </tr>
      <tr>
         <td align="center">3</td>
         <td align="left">HTML의 목록을 출력하는 태그(table)</td>
         <td align="center">홍길동</td>
         <td align="center">2021-02-24</td>
         <td align="center">3</td>
      </tr>
      <tr>
         <td colspan="3">Search:</td>
         <td colspan="2">1 page / 10 pages</td>
         <!-- 
              위 아래 묶는 경우 : rowspan
              좌우 묶는 경우 : colspan
              <td><th>는 반드시 갯수를 동일하게 만든다 
          -->
      </tr>
    </table>
  </center>
</body>
</html>
